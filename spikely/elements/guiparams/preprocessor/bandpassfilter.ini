[freq_min]
type=float
value=300.0
default=300.0
title=High-pass cutoff frequency.

[freq_max]
type=float
value=6000.0
default=6000.0
title=Low-pass cutoff frequency.

[freq_wid]
type=float
value=1000.0
default=1000.0
title=Width of the filter (when type is 'fft').

[type]
type=str
value=fft
default=fft
title='fft' or 'butter'. The 'fft' filter uses a kernel in the frequency domain. The 'butter' filter uses
        scipy butter and filtfilt functions.

[order]
type=int
value=3
default=3
title=Order of the filter (if 'butter').

[chunk_size]
type=int
value=30000
default=30000
title=The chunk size to be used for the filtering.

[cache_to_file]
type=bool
value=False
default=False
title=If True, filtered traces are computed and cached all at once on disk in temp file.

[cache_chunks]
type=bool
value=False
default=False
title=If True then each chunk is cached in memory (in a dict).
