[reference]
type = str
value = median
default = median
title = Reference type (median, average, or single).

[groups]
type = int_or_int_list
value = None
default = None
title = List of lists containins the channels for splitting the reference.

[ref_channels]
type = int_or_int_list
value = None
default = None
